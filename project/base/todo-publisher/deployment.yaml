apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publisher
  template:
    metadata:
      labels:
        app: publisher
    spec:
      containers:
        - name: publisher
          image: PUBLISHER_IMAGE
          resources:
            limits:
              cpu: "150m"
              memory: "100Mi"
          env:
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telegram-secret 
                  key: TELEGRAM_BOT_TOKEN
            - name: NATS_SERVER
              value: nats://my-nats.svc.cluster.local:4222
