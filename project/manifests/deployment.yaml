apiVersion: apps/v1
kind: Deployment
metadata:
  name: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project 
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
        - name: project
          image: FRONTEND_IMAGE
          resources:
            limits:
              cpu: "150m"
              memory: "100Mi"
          volumeMounts:
            - name: project-volume
              mountPath: /usr/src/app/files
      volumes:
        - name: project-volume 
          persistentVolumeClaim:
            claimName: project-claim
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publisher
  template:
    metadata:
      labels:
        app: publisher
    spec:
      containers:
        - name: publisher
          image: PUBLISHER_IMAGE
          resources:
            limits:
              cpu: "150m"
              memory: "100Mi"
          env:
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: project-secret 
                  key: TELEGRAM_BOT_TOKEN
