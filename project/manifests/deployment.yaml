apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project 
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
        - name: project
          image: tfhuhtal/project:1.12
          volumeMounts:
            - name: project-volume
              mountPath: /usr/src/app/files
      volumes:
        - name: project-volume 
          persistentVolumeClaim:
            claimName: project-claim
